<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-sclae=1.0">
        <title>Task Tracker Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1 id="myH1">Task Tracker Stopwatch</h1>
        </div>
        
        <div id="container">
            <div id="tasks">
                <div id="addTasks">
                    <label for="newTask">Add task:</label>
                    <input type="text" id="newTask" placeholder="Enter task name">
                    <button id="addtaskBtn" onclick="addTask()">Add</button>
                </div>

                <div id="selectTasks">
                    <label for="taskDropdown">Select task:</label>
                    <select id="taskDropdown" title="Select a task">
                    <option value="None">None selected</option>
                    </select>
                </div>
            </div>

            <div id="takskDiv">
                <h2 id="taskTitle">No task selected</h2>
            </div>

            <div id="timeSet">
                <input id="hour" placeholder="00">
                    
                <label for="hour">:</label>
                
                <input id="minute" placeholder="00">

                <label for="minute">:</label>

                <input id="second" placeholder="00">

                <!-- <button id="setIDBtn" onclick="setTime()">Set time</button> -->

            </div>
            <div id="setTime">
                <button id="setIDBtn" onclick="setTime()">Set time</button>

            </div>
            <div id="display">
                00:00:00:00

            </div>
            <div id="controls">
                <button id="startStopBtn" onclick="startStop()">Start</button>
                <!-- <button id="stopBtn" onclick="stop()">Stop</button> -->
                <button id="resetBtn" onclick="reset()">Reset</button>
                <button id="recordBtn" onclick="record()">Record</button>

            
            </div>

            <div id= "recordedTimes">
                <h3>Recorded times: <button id="clearBtn" onclick="clearTimes()">Clear times</button></h3>
                <div id="recordedBox">
                    <ul id="list">

                    </ul>

                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
